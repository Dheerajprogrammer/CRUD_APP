<div class="container">
  <div class="row" *ngIf="list">
    <div class="col-md-3" *ngFor="let detail of user_detail">
        <div class="card" >
            <img class="card-img-top img-responsive" src="{{detail.avatar_url}}" alt="Card image cap" height="50px;">
            <div class="card-body">
              <h5 class="card-title">{{detail.login}}</h5>
              <p class="card-text">{{detail.updated_at}}</p>
              <button (click)="follower_list(detail.login)" class="btn btn-primary">Followers List</button>
              <button (click)="detail_user(detail.login)" class="btn btn-success">Show Detail</button>
              
            </div>
          </div>
    </div>
  </div>


<!-- User Detail Data -->
<div class="row" *ngIf="Detail_User">
    <div class="col-md-3">
        <div class="card" >
            <img class="card-img-top img-responsive" src="{{user_detail.avatar_url}}" alt="Card image cap" height="50px;">
            <div class="card-body">
              <h5 class="card-title">{{user_detail.login}}</h5>
              <p class="card-text">{{user_detail.updated_at}}</p>
              <button (click)="follower_list(user_detail.login)" class="btn btn-primary">Followers List</button>
              
            </div>
          </div>
    </div>
  </div>
<!-- End Here -->
</div>
